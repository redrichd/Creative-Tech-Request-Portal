name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install and Build with Debug Check
        run: |
          if [ -z "$NEXT_PUBLIC_FIREBASE_API_KEY" ]; then
            echo "❌ 嚴重錯誤: GitHub Secret (NEXT_PUBLIC_FIREBASE_API_KEY) 沒有成功注入！"
            exit 1
          fi
          npm ci && npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TOOL_DEVELOPMENT_REQUEST_8E135 }}
          projectId: tool-development-request-8e135